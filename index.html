<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Premium 3D</title>
    <!-- Confetti e MercadoPago -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MUNDO 3D (A Mesa) -->
    <div class="scene">
        <div class="table-container">
            <div class="table-surface">
                <!-- Baralho (Visual) -->
                <div id="deck-visual" class="shoe-3d">
                    <div class="shoe-front"></div>
                </div>

                <!-- Dealer (Cartas em Cima) -->
                <div class="dealer-zone">
                    <div class="zone-label">DEALER</div>
                    <div id="dealer-cards" class="cards-row"></div>
                    <div id="dealer-score-box" class="score-display">0</div>
                </div>

                <!-- Texto Central da Mesa -->
                <div class="table-center-text">
                    <h2>BLACKJACK</h2>
                    <h3>PAYS 3 TO 2</h3>
                    <p>Dealer must stand on 17</p>
                </div>

                <!-- Jogador (Cartas Embaixo) -->
                <div class="player-zone active-spot">
                    <div class="spot-glow"></div>
                    <div class="zone-border"></div>
                    <!-- Score do Jogador -->
                    <div class="player-hud">
                        <span id="player-score" class="score-bubble">0</span>
                    </div>
                    <!-- Cartas -->
                    <div id="player-cards" class="cards-row"></div>
                    <div class="zone-label player-label">VOC√ä</div>
                </div>
            </div>
            
            <div class="table-edge"></div>
        </div>
    </div>

    <!-- INTERFACE 2D (Bot√µes e Menus) -->
    <div class="ui-layer">
        
        <!-- Topo -->
        <header id="user-header">
            <div class="user-profile">
                <div class="avatar-circle">üë§</div>
                <div class="user-text">
                    <span id="display-user-name">Jogador</span>
                    <span class="status-indicator">‚óè Online</span>
                </div>
            </div>
            <div class="top-buttons">
                <button id="btn-deposit" onclick="abrirModalDeposito()" class="btn-deposit">+ R$</button>
                <button id="logout-button" onclick="logout()" class="btn-exit">SAIR ‚úñ</button>
            </div>
        </header>

        <!-- Controles Inferiores -->
        <div class="bottom-controls">
            <!-- Saldo -->
            <div class="money-panel">
                <div class="money-item">
                    <label>SALDO</label>
                    <span class="value">R$ <span id="balance">0.00</span></span>
                </div>
                <div class="money-item">
                    <label>APOSTA</label>
                    <span class="value yellow">R$ <span id="current-bet">0</span></span>
                </div>
            </div>

            <!-- Bot√µes de Aposta -->
            <div id="chips-area" class="chips-selector">
                <button class="chip chip-10" onclick="apostar(10)">10</button>
                <button class="chip chip-50" onclick="apostar(50)">50</button>
                <button class="chip chip-100" onclick="apostar(100)">100</button>
                <button id="clear-bet" onclick="limparAposta()" class="btn-clear">‚úñ</button>
            </div>

            <!-- Bot√£o Gigante de Jogar (Aqui estava o erro!) -->
            <div class="action-area-start">
                <button id="reset-button" class="btn-deal" onclick="iniciarRodadaComAposta()">DISTRIBUIR CARTAS</button>
            </div>

            <!-- A√ß√µes do Jogo (Aparecem depois de distribuir) -->
            <div class="in-game-actions">
                <button id="hit-button" class="btn-action btn-hit escondido">PEDIR +</button>
                <button id="stand-button" class="btn-action btn-stand escondido">PARAR ‚úã</button>
            </div>
        </div>
    </div>

    <!-- JANELAS E MODAIS -->

    <!-- Login -->
    <div id="login-screen" class="modal-overlay">
        <div class="modal-card">
            <h2>BLACKJACK</h2>
            <p>Entre para jogar</p>
            <input type="text" id="user-name" placeholder="Nome" class="input-dark" style="display:none;">
            <input type="email" id="user-email" placeholder="E-mail" class="input-dark">
            <input type="password" id="user-pass" placeholder="Senha" class="input-dark">
            <button onclick="fazerLogin()" id="btn-login" class="btn-neon-green">ENTRAR</button>
            <p id="toggle-text" onclick="toggleLogin()">N√£o tem conta? Crie uma</p>
        </div>
    </div>

    <!-- PIX -->
    <div id="pix-modal" class="modal-overlay escondido">
        <div class="modal-card wide">
            <h3>Depositar</h3>
            <div id="deposit-options">
                <input type="number" id="pix-valor" placeholder="Valor (R$)" class="input-dark">
                <div class="row-btns">
                    <button onclick="gerarFormularioCartao()" class="btn-outline">Cart√£o</button>
                    <button onclick="solicitarPix()" class="btn-neon-green">Gerar PIX</button>
                </div>
            </div>
            <div id="cardPaymentBrick_container"></div>
            <div id="pix-resultado" style="display:none;">
                <p>Pagamento Gerado!</p>
                <img id="pix-img" class="qr-img">
                <textarea id="pix-copia-cola"></textarea>
            </div>
            <button onclick="fecharModalPix()" class="btn-text-close">Cancelar</button>
        </div>
    </div>

    <!-- Resultados -->
    <div id="victory-overlay" class="msg-overlay win-bg escondido">
        <h1>VOC√ä VENCEU!</h1>
        <button onclick="fecharCelebracao()">Pr√≥xima Rodada</button>
    </div>
    <div id="defeat-overlay" class="msg-overlay lose-bg escondido">
        <h1>BANCA VENCEU</h1>
        <button onclick="fecharDerrota()">Tentar Novamente</button>
    </div>
    <div id="tie-overlay" class="msg-overlay tie-bg escondido">
        <h1>EMPATE</h1>
        <button onclick="fecharTie()">Retornar Aposta</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
